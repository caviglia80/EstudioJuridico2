<div class="modal-content rounded-3 border-0">
  <div class="modal-header">
    <h1 class="mat-display-1"><strong>Consulta</strong></h1>
    <button
      type="button"
      class="btn-close btn-close-black"
      aria-label="Cerrar"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body p-1">
    <div class="row row-cols-1 row-cols-lg-2 align-items-stretch g-1 p-1">
      <div class="col p-1 pressButton">
        <div
          (click)="enviarTexto('Necesito asesoria legal')"
          class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4"
        >
          <div class="d-flex flex-column h-100 p-5" style="white-space: nowrap">
            <h3 class="p-5">CONSULTA</h3>
          </div>
        </div>
      </div>

      <div class="col p-1 pressButton">
        <div
          (click)="enviarTexto('Tengo una urgencia')"
          class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4"
        >
          <div class="d-flex flex-column h-100 p-5" style="white-space: nowrap">
            <h3 class="p-5">URGENCIA</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
